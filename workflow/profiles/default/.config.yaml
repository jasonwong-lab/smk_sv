  mem_mb: 10000  # 10GB
set-threads:
  annotate_sv_snpeffnvep: 10
  filter_sv_annotation: 10
  filter_sv: 10
  clair3: 10
  cutesv: 10
  debreak: 10
  nanosv: 10
  nanovar: 10
  severus: 10
  sniffles: 10
  svision: 10
  minimap2: 10
  minimap2_index: 10
