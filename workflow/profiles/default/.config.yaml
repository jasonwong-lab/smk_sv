  make_index_minimap2:
    mem_mb: 50000
  map_minimap2:
    mem_mb: 200000
  phasenhaplotag_bam_clair3:
    mem_mb: 200000
  call_sv_cutesv:
    mem_mb: 100000
  call_sv_sniffles:
    mem_mb: 100000
  call_sv_svim:
    mem_mb: 100000
  call_sv_severus:
    mem_mb: 100000
  call_sv_svision:
    mem_mb: 100000
  annotate_sv_snpeffnvep:
    mem_mb: 50000
  annotate_sv_annotsv:
